  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name='description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

    <meta property='og:title' content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property='og:description' content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>
    <meta property='og:image' content='/img/logo.png'>
    <link rel='author' href='{{ site.google_plus_com }}'>

    <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}' />

    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Article",
      "name" : "{{ page.title }}",
      "author" : {
        "@type" : "Person",
        "name" : "{{ page.author }}"
      },
      "datePublished" : "{{ page.date }}",
      "image" : "{{ page.image }}",
      "articleBody" : "{{ page.poem }}"
    }
    </script>

    <!-- Materialize CSS Library -->
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>

    <!-- Material Design Fonts -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/icon?family=Material+Icons|Roboto|Roboto+Condensed|Roboto+Mono|Product+Sans|Fira+Sans+Condensed'>

    <!-- Custom theme css -->
    <link rel='stylesheet' href='{{ '/css/main.css' | prepend: site.baseurl }}'>

    <!-- Favicon -->
    <link rel='apple-touch-icon' sizes='180x180' href='/favicon/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='/favicon/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='192x192' href='/favicon/android-chrome-192x192.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='/favicon/favicon-16x16.png'>
    <link rel='manifest' href='/favicon/manifest.json'>
    <link rel='mask-icon' href='/favicon/safari-pinned-tab.svg' color='#009688'>
    <link rel='shortcut icon' href='/favicon/favicon.ico'>
    <meta name='msapplication-TileColor' content='#009688'>
    <meta name='msapplication-TileImage' content='/favicon/mstile-144x144.png'>
    <meta name='msapplication-config' content='/favicon/browserconfig.xml'>
    <meta name='theme-color' content='#009688'>
  </head>
